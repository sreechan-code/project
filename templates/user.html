<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .detail {
            margin-bottom: 15px;
        }

        .detail label {
            font-weight: bold;
            color: #333;
            display: inline-block;
            width: 150px;
        }

        .detail span {
            color: #555;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
        }

        .back-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>User Details</h1>
        <div class="detail">
            <label>ID:</label>
            <span>{{ user.id }}</span>
        </div>
        <div class="detail">
            <label>Identifier:</label>
            <span>{{ user.identifier }}</span>
        </div>
        <div class="detail">
            <label>Full Name:</label>
            <span>{{ user.full_name }}</span>
        </div>
        <div class="detail">
            <label>Age:</label>
            <span>{{ user.age }}</span>
        </div>
        <div class="detail">
            <label>Admin Status:</label>
            <span>{{ 'Yes' if user.is_admin else 'No' }}</span>
        </div>
        <div class="detail">
            <label>OTP:</label>
            <span>{{ user.otp or 'Not set' }}</span>
        </div>
        <a href="{{ url_for('admin') }}" class="back-btn">Back to Admin Panel</a>
    </div>
</body>

</html>
